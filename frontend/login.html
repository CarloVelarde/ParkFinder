<head>

</head>
<body>
   <nav class="navbar navbar-expand-md fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-person-hiking"></i> Park Finder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2-lg">
               <!-- Link is active -->
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item px-2-lg">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item px-2-lg">
              <a class="nav-link" href="./parks.html">Parks</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Sign In -->
    <section id = "signInSection">
      <div class="container">
         <form id = "signinForm" class="row g-3 border pb-3">
            <h2 class = "mt-5">Login</h2>
            <div class="col-md-6">
              <label for="signInEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signInEmail">
            </div>
            <div class="col-md-6">
              <label for="signInPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signInPassword">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-warning">Sign in</button>
            </div>
            <p id ="success_fail_messageIN" style = "display:none"></p>
          </form>
         
      </div>
    </section>

    <!-- Sign Up -->

    <section>
      <div class="container">
         <hr class = "mt-5">
         <form id = "signupForm" class="row g-3 mt-5 border pb-3">
            <h2 class = "mt-5">Sign Up</h2>
            <div class="col-md-6">
              <label for="signUpEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signUpEmail">
            </div>
            <div class="col-md-6">
              <label for="signUpPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signUpPassword">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-warning">Sign Up</button>
            </div>
            <p id ="success_fail_messageUP" style = "display:none"></p>
          </form>
      </div>
    </section>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
   <script src = "./scripts/logging.js"></script>
</body>
</html>
