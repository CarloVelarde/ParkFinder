<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://kit.fontawesome.com/e6f5c2e01a.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-md fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-person-hiking"></i> Park Finder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2-lg">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item px-2-lg">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item px-2-lg">
              <a class="nav-link active" href="#">Parks</a>
            </li>
            <li class="nav-item px-2-lg">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="search-parks mt-5">
      <div class="search-background">
         <div class="container">
            <div>
               <h1 class = "text-center"> Find Your Park</h1>
            </div>

            <div class="container">
               <!-- This div is for the rectangle background -->
               <div class="rectangle-back bg-dark rounded-4">
                  <div class="row">
                     <!-- Select state input field -->
                     <div class="col-sm-12 col-md-3 mb-2">
                        <select class="form-select p-2">
                           <option selected>State</option>
                           <option value="1">One</option>
                           <option value="2">Two</option>
                           <option value="3">Three</option>
                        </select>
                     </div>
                     <!-- Search by name input field -->
                     <div class="col-sm-12 col-md-9">
                        <div class="input-group mb-3">
                           <input type="text" class="form-control p-2" placeholder="Park Name">
                           <button class="btn btn-secondary p-2" type="button" id="search-parks-button">Search</button>
                         </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>
      <!-- used to split the screen with image and grey -->
      <div class="div merge-shade bg-dark">
         
      </div>

    </section>







   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
